<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rijul Kishore | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.4);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-primary: #38bdf8; /* Sky Blue */
            --accent-secondary: #818cf8; /* Indigo */
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            background-image: 
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 40%),
                radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.15), transparent 40%);
            min-height: 100vh;
            padding: 2rem;
        }

        /* --- The Bento Grid Layout --- */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Glassmorphism Card Base --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px -10px var(--accent-glow);
        }

        /* --- Specific Card Sizing (The "Tetris" fit) --- */
        .col-span-1 { grid-column: span 1; }
        .col-span-2 { grid-column: span 2; }
        .col-span-3 { grid-column: span 3; }
        .col-span-4 { grid-column: span 4; }
        .row-span-2 { grid-row: span 2; }

        /* --- Typography --- */
        h1 { font-size: 2.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 0.5rem; }
        h2 { font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        p { color: #cbd5e1; line-height: 1.6; }
        .highlight { color: var(--accent-primary); }

        /* --- Profile Card Styles --- */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        
        .profile-img-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            margin-bottom: 1rem;
            position: relative;
        }

        .profile-img-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-dark);
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 16px;
        }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: white; }

        /* --- Hobbies with Backgrounds --- */
        .hobby-card {
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: flex-end;
        }
        .hobby-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
        }
        .hobby-content { position: relative; z-index: 2; }

        /* --- Terminal --- */
        .terminal {
            font-family: 'Courier New', monospace;
            background: #000;
            border: 1px solid #333;
        }
        .prompt { color: #10b981; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .bento-grid { grid-template-columns: 1fr; }
            .col-span-1, .col-span-2, .col-span-3, .col-span-4 { grid-column: span 1; }
